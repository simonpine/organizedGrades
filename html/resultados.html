<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Simon Pineda">
    <meta name="Copyright" content="Copyright Â©SimonPine 2022">
    <meta charset="UTF-8">
    <title>Organized grades - Grade sheets</title> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="../img/logo.svg">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bodyResults baner">
    <nav class="filtro">
        <button class="opener" id="fil"></button>
        <div class="open open2" id="select">
            <li>
                <button class="more2" id="submitFil">Filter</button>
            </li>
            <ul class="ulFil">
                <li>
                    <label class="container">All students
                        <input type="radio" checked="checked" name="radio" value="1">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li>
                    <label class="container">Pass
                        <input type="radio" name="radio" value="2">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li>
                    <label class="container">Not pass
                        <input type="radio" name="radio" value="3">
                        <span class="checkmark"></span>
                    </label>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <input type="text" id="nameFilter" placeholder="Filter by student's name" class="filterInput">
    </div>
    <main class="mainRe">
        <div class="limit2">
            <table id="insert">
            </table>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/result.js"></script>
</body>
</html>
